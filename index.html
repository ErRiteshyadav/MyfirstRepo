<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a form</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="username" id="name" required placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required placeholder="Enter your valid password">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="@gmail.com">
        </div>
        <div>
            <p>Select your gender</p>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <p>Comment</p>
            <textarea name="" id="" cols="27" rows="7" placeholder="pls comment here"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
